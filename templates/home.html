<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skylux Guest Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bs-example {
            margin: 20px;
            text-align: center;
            display: block;
        }

        .form-group {
            text-align: center;
            display: block;
        }

        #skylux_logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        .form-control::placeholder { /* Most modern browsers support this now. */
            color: lightsteelblue;
            opacity: 0.5;
        }

        .form-rounded {
            border-radius: 1rem;
        }
    </style>
</head>
<body>
<header>
    <img id="skylux_logo" src="../static/image/skylux_logo.jpg">
</header>
<div class="bs-example">
    <form action="guest" method="post">
        <div class="form-group">
            <label for="surname" style="font-family: cursive"><strong>Voornaam</strong>
                <input name="surname" type="text" class="form-control form-rounded"
                       placeholder="Vul hier uw voornaam in."
                       style="text-align: center" required>
            </label>
        </div>
        <div class="form-group">
            <label for="name" style="font-family: cursive"><strong>Achternaam</strong>
                <input name="name" type="text" class="form-control form-rounded"
                       placeholder="Vul hier uw achternaam in."
                       style="text-align: center" required>
            </label>
        </div>
        <div class="form-group">
            <label for="mail" style="font-family: cursive"><strong>Mail</strong>
                <input name="mail" type="email" class="form-control form-rounded"
                       placeholder="Vul hier uw mail adres in."
                       style="text-align: center" required>
            </label>
        </div>
        <div class="form-group">
            <label for="company" style="font-family: cursive"><strong>Bedrijf</strong>
                <input name="company" type="text" class="form-control form-rounded"
                       placeholder="Vul hier het bedrijf in."
                       style="text-align: center">
            </label>
        </div>

        <div class="form-group">
            <label for="contact_person" style="font-family: cursive"><strong>Contactpersoon</strong>
                <input name="contact_person" type="text" class="form-control form-rounded"
                       placeholder="Vul hier in uw contact in." required style="text-align: center">
            </label>
        </div>
        <div class="form-group">
            <label for="number_plate" style="font-family: cursive"><strong>Nummerplaat</strong>
                <input name="number_plate" type="text" class="form-control form-rounded"
                       placeholder="Vul hier uw nummerplaat in."
                       style="text-align: center">
            </label>
        </div>
        <button type="submit" class="btn btn-primary form-rounded" style="font-family: cursive">
            <strong>aanmelden</strong></button>
    </form>
</div>
</body>
</html>
