<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skylux Guest Portal</title>
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <img id="skylux_logo" src="../static/image/skylux_logo.jpg">
</header>
<section id="form_content">
    <form>
        Voornaam<br>
        <input id="first_name" name="first_name" type="text"><br>
        Achternaam<br>
        <input id="last_name" name="last_name" type="text"><br>
        Mail<br>
        <input id="mail" name="mail" type="text"><br>
        Company<br>
        <input id="company" name="company" type="text"><br>
        Contact person<br>
        <input id="contact_person" name="contact_person" type="text"><br>
        Numberplate<br>
        <input id="numberplate" name="numberplate" type="text"><br><br>
        <input onclick="send_mail()" type="submit" value="Aanmelden">
    </form>
</section>
<footer id="footer_markup">
    <p>&copy;SkyluxNV</p>
</footer>
<script src="../static/javascript/main.js"></script>
</body>
</html>
